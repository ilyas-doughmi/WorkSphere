<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere - Virtual Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-white font-sans text-gray-900">
    <div class="flex min-h-screen w-full flex-col-reverse md:flex-row">

                    <div class="text-center md:text-left">

                </div>

                </div>

                    <img class="h-16 w-16 rounded-full border-2 border-indigo-200 object-cover shadow-sm" src="https://i.pinimg.com/1200x/d6/b3/6b/d6b36b6cb88f0f3cbd448326b794d0ef.jpg" alt="Worker portrait">
                    <div class="text-center md:text-left">
                        <h1 class="text-lg font-semibold text-slate-900">ILYAS DOUGHMI</h1>
                        <h3 class="text-xs font-semibold uppercase tracking-[0.2em] text-gray-500">Programmer</h3>
                    </div>
                </div>
                   <div class="flex w-full items-center gap-4 rounded-2xl border border-indigo-100 bg-gradient-to-r from-indigo-50 via-white to-slate-50 p-4 shadow-md">
                    <img class="h-16 w-16 rounded-full border-2 border-indigo-200 object-cover shadow-sm" src="https://i.pinimg.com/1200x/d6/b3/6b/d6b36b6cb88f0f3cbd448326b794d0ef.jpg" alt="Worker portrait">

                    </div>
                </div>

                </div>
            </div>
            <button class="mt-auto rounded-lg bg-black px-4 py-2 text-sm font-semibold uppercase tracking-wide text-white transition hover:bg-black/80">Add new worker</button>

        </div>
        <main class="flex flex-1 items-center justify-center bg-white p-4">
            <section class="flex w-full max-w-5xl items-center justify-center">
                <div class="grid h-[90vh] w-full grid-cols-9 grid-rows-[repeat(8,minmax(0,1fr))] border-4 border-black">
                    <div id="room1" class="col-span-4 col-start-1 row-span-3 row-start-1 flex items-start justify-center border-4 border-black bg-orange-200/70 p-4 text-center text-xs font-semibold uppercase tracking-wide">
                        <h1>Salle de conference</h1>
                    </div>
                    <div id="room2" class="col-span-2 col-start-6 row-span-3 row-start-1 flex items-start justify-center border-4 border-black bg-blue-200/70 p-4 text-center text-xs font-semibold uppercase tracking-wide">
                        <h1>Salle des serveurs</h1>
                    </div>
                    <div id="room3" class="col-span-2 col-start-8 row-span-3 row-start-1 flex items-start justify-center border-4 border-black bg-rose-300/70 p-4 text-center text-xs font-semibold uppercase tracking-wide">
                        <h1>Salle de securite</h1>
                    </div>
                    <div id="room4" class="col-span-4 col-start-1 row-span-5 row-start-4 flex items-start justify-center border-4 border-black bg-yellow-200/70 p-4 text-center text-xs font-semibold uppercase tracking-wide">
                        <h1>Reception</h1>
                    </div>
                    <div id="room5" class="col-span-2 col-start-6 row-span-3 row-start-6 flex items-start justify-center border-4 border-black bg-orange-300/70 p-4 text-center text-xs font-semibold uppercase tracking-wide">
                        <h1>Salle du personnel</h1>
                    </div>
                    <div id="room6" class="col-span-2 col-start-8 row-span-3 row-start-6 flex items-start justify-center border-4 border-black bg-emerald-300/70 p-4 text-center text-xs font-semibold uppercase tracking-wide">
                        <h1>Salle d'archives</h1>
                    </div>
                </div>
            </section>
        </main>

    </div>

    <script src="script/script.js"></script>

</html>
