<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere - Virtual Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-white font-sans text-gray-900">

    <div class="modal fixed inset-0 flex h-full w-full items-center justify-center bg-black/40 px-4 py-8">
        <div class="w-full max-w-[620px] rounded-[16px] border-4 border-black/80 bg-white shadow-2xl">
            <div class="flex flex-col gap-6 p-6">
                <div class="flex items-center justify-between border-b border-black/10 pb-4">
                    <div class="flex flex-col gap-1">
                        <span class="text-xs font-semibold uppercase tracking-[0.4em] text-gray-500">#EMPLOYEE</span>
                        <h1 class="text-3xl font-bold uppercase tracking-wide text-slate-900">Add New Worker</h1>
                    </div>
                    <span class="text-4xl font-black text-black/20">+</span>
                </div>
                <div class="flex flex-col gap-3">
                    <input type="text"
                        class="h-[44px] rounded-xl border-2 border-black/20 px-4 text-sm uppercase tracking-wide placeholder:text-center"
                        placeholder="Full Name">
                    <input type="email"
                        class="h-[44px] rounded-xl border-2 border-black/20 px-4 text-sm uppercase tracking-wide placeholder:text-center"
                        placeholder="Email">
                    <input type="tel"
                        class="h-[44px] rounded-xl border-2 border-black/20 px-4 text-sm uppercase tracking-wide placeholder:text-center"
                        placeholder="T&eacute;l&eacute;phone">
                    <select
                        class="h-[44px] rounded-xl border-2 border-black/20 px-4 text-sm uppercase tracking-wide text-gray-600">
                        <option value="" disabled selected>Choose ROLE</option>
                        <option value="">R&eacute;ceptionniste</option>
                        <option value="">Technicien IT</option>
                        <option value="">Agent de s&eacute;curit&eacute;</option>
                        <option value="">Manager</option>
                        <option value="">Nettoyage</option>
                    </select>
                </div>
                <div class="flex flex-col items-center gap-3">
                    <img src="https://i.pinimg.com/736x/6b/41/37/6b4137a596520a54d791a0a2c04529f7.jpg" alt="worker avatar"
                        class="h-[120px] w-[120px] rounded-full border-2 border-black object-cover shadow-sm">
                    <input type="text"
                        class="h-[44px] w-full rounded-xl border-2 border-black/20 px-4 text-sm uppercase tracking-wide placeholder:text-center"
                        placeholder="Photo (URL)">
                </div>
            </div>
        </div>
    </div>

    <div class="flex min-h-screen w-full flex-col-reverse md:flex-row">

        <div
            class="flex flex-col gap-6 border-r border-indigo-200/80 bg-gradient-to-b from-indigo-100 via-slate-100 to-white p-4 shadow-lg md:w-1/4">
            <div class="flex flex-row flex-wrap gap-4 md:flex-col">
                <div
                    class="flex w-full items-center gap-4 rounded-2xl border border-indigo-100 bg-gradient-to-r from-indigo-50 via-white to-slate-50 p-4 shadow-md">
                    <img class="h-16 w-16 rounded-full border-2 border-indigo-200 object-cover shadow-sm"
                        src="https://i.pinimg.com/1200x/d6/b3/6b/d6b36b6cb88f0f3cbd448326b794d0ef.jpg"
                        alt="Worker portrait">
                    <div class="text-center md:text-left">
                        <h1 class="text-lg font-semibold text-slate-900">ILYAS DOUGHMI</h1>
                        <h3 class="text-xs font-semibold uppercase tracking-[0.2em] text-gray-500">Programmer</h3>
                    </div>
                </div>
                <div
                    class="flex w-full items-center gap-4 rounded-2xl border border-indigo-100 bg-gradient-to-r from-indigo-50 via-white to-slate-50 p-4 shadow-md">
                    <img class="h-16 w-16 rounded-full border-2 border-indigo-200 object-cover shadow-sm"
                        src="https://i.pinimg.com/1200x/d6/b3/6b/d6b36b6cb88f0f3cbd448326b794d0ef.jpg"
                        alt="Worker portrait">
                    <div class="text-center md:text-left">
                        <h1 class="text-lg font-semibold text-slate-900">ILYAS DOUGHMI</h1>
                        <h3 class="text-xs font-semibold uppercase tracking-[0.2em] text-gray-500">Programmer</h3>
                    </div>
                </div>
                <div
                    class="flex w-full items-center gap-4 rounded-2xl border border-indigo-100 bg-gradient-to-r from-indigo-50 via-white to-slate-50 p-4 shadow-md">
                    <img class="h-16 w-16 rounded-full border-2 border-indigo-200 object-cover shadow-sm"
                        src="https://i.pinimg.com/1200x/d6/b3/6b/d6b36b6cb88f0f3cbd448326b794d0ef.jpg"
                        alt="Worker portrait">
                    <div class="text-center md:text-left">
                        <h1 class="text-lg font-semibold text-slate-900">ILYAS DOUGHMI</h1>
                        <h3 class="text-xs font-semibold uppercase tracking-[0.2em] text-gray-500">Programmer</h3>
                    </div>
                </div>
                <div
                    class="flex w-full items-center gap-4 rounded-2xl border border-indigo-100 bg-gradient-to-r from-indigo-50 via-white to-slate-50 p-4 shadow-md">
                    <img class="h-16 w-16 rounded-full border-2 border-indigo-200 object-cover shadow-sm"
                        src="https://i.pinimg.com/1200x/d6/b3/6b/d6b36b6cb88f0f3cbd448326b794d0ef.jpg"
                        alt="Worker portrait">
                    <div class="text-center md:text-left">
                        <h1 class="text-lg font-semibold text-slate-900">ILYAS DOUGHMI</h1>
                        <h3 class="text-xs font-semibold uppercase tracking-[0.2em] text-gray-500">Programmer</h3>
                    </div>
                </div>
                <div
                    class="flex w-full items-center gap-4 rounded-2xl border border-indigo-100 bg-gradient-to-r from-indigo-50 via-white to-slate-50 p-4 shadow-md">
                    <img class="h-16 w-16 rounded-full border-2 border-indigo-200 object-cover shadow-sm"
                        src="https://i.pinimg.com/1200x/d6/b3/6b/d6b36b6cb88f0f3cbd448326b794d0ef.jpg"
                        alt="Worker portrait">
                    <div class="text-center md:text-left">
                        <h1 class="text-lg font-semibold text-slate-900">ILYAS DOUGHMI</h1>
                        <h3 class="text-xs font-semibold uppercase tracking-[0.2em] text-gray-500">Programmer</h3>
                    </div>
                </div>
            </div>
            <button
                class="mt-auto rounded-lg bg-black px-4 py-2 text-sm font-semibold uppercase tracking-wide text-white transition hover:bg-black/80">Add
                new worker</button>

        </div>
        <main class="flex flex-1 items-center justify-center bg-white p-4">
            <section class="flex w-full max-w-5xl items-center justify-center">
                <div class="grid h-[90vh] w-full grid-cols-9 grid-rows-[repeat(8,minmax(0,1fr))] border-4 border-black">
                    <div id="room1"
                        class="col-span-4 col-start-1 row-span-3 row-start-1 flex items-start justify-center border-4 border-black bg-orange-200/70 p-4 text-center text-xs font-semibold uppercase tracking-wide hover:bg-orange-600/70">
                        <h1>Salle de conference</h1>
                    </div>
                    <div id="room2"
                        class="col-span-2 col-start-6 row-span-3 row-start-1 flex items-start justify-center border-4 border-black bg-blue-200/70 p-4 text-center text-xs font-semibold uppercase tracking-wide">
                        <h1>Salle des serveurs</h1>
                    </div>
                    <div id="room3"
                        class="col-span-2 col-start-8 row-span-3 row-start-1 flex items-start justify-center border-4 border-black bg-rose-300/70 p-4 text-center text-xs font-semibold uppercase tracking-wide">
                        <h1>Salle de securite</h1>
                    </div>
                    <div id="room4"
                        class="col-span-4 col-start-1 row-span-5 row-start-4 flex items-start justify-center border-4 border-black bg-yellow-200/70 p-4 text-center text-xs font-semibold uppercase tracking-wide">
                        <h1>Reception</h1>
                    </div>
                    <div id="room5"
                        class="col-span-2 col-start-6 row-span-3 row-start-6 flex items-start justify-center border-4 border-black bg-orange-300/70 p-4 text-center text-xs font-semibold uppercase tracking-wide">
                        <h1>Salle du personnel</h1>
                    </div>
                    <div id="room6"
                        class="col-span-2 col-start-8 row-span-3 row-start-6 flex items-start justify-center border-4 border-black bg-emerald-300/70 p-4 text-center text-xs font-semibold uppercase tracking-wide">
                        <h1>Salle d'archives</h1>
                    </div>
                </div>
            </section>
        </main>

    </div>

    <script src="script/script.js"></script>
</body>

</html>
